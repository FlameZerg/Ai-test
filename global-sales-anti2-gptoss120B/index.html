<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Sales – Premium Products</title>
  <meta name="description" content="Explore a curated collection of premium products from around the world. Stunning visuals, dynamic effects, and seamless browsing." />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config – enable dark mode and custom colors
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9', // sky-500
            accent: '#f59e0b', // amber-500
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans overflow-x-hidden" data-mouse-x="0" data-mouse-y="0">
  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center" id="hero">
    <canvas id="hero-canvas" class="absolute inset-0 w-full h-full"></canvas>
    <div class="relative z-10 text-center p-8">
      <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4">Explore the World’s Finest Products</h1>
      <p class="text-lg md:text-xl text-gray-300 mb-6">Premium selections, stunning visuals, and a seamless browsing experience.</p>
      <a href="#products" class="inline-block bg-primary hover:bg-primary/80 text-white font-semibold py-3 px-6 rounded-lg transition">Browse Collection</a>
    </div>
    <div class="absolute inset-0 bg-gradient-to-r from-primary/30 to-accent/30 pointer-events-none" id="mouse-gradient"></div>
  </section>

  <!-- Products Grid -->
  <section class="py-16 bg-gray-800" id="products">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center text-white mb-12">Our Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Placeholder product cards (repeat 12 times for demo) -->
        <!-- In a real build these would be generated from data -->
        <!-- We'll use a simple loop in script.js to populate -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2025 Global Sales. All rights reserved.</p>
      <div class="mt-4 space-x-4">
        <a href="#" class="hover:text-white">Privacy Policy</a>
        <a href="#" class="hover:text-white">Terms of Service</a>
        <a href="#" class="hover:text-white">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
