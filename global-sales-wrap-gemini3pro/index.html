<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Sales - Antigravity Experience</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Matter.js for Physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark': '#0f0f0f',
                        'brand-accent': '#00f0ff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-white overflow-hidden h-screen w-screen select-none">

    <!-- UI Overlay (Navigation / Channels) -->
    <div id="ui-layer" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50 flex flex-col justify-between p-8">
        <!-- Header -->
        <header class="flex justify-between items-center pointer-events-auto">
            <div class="text-4xl font-black tracking-tighter uppercase bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500 drop-shadow-[0_5px_5px_rgba(0,0,0,0.8)]">
                Global Sales
            </div>
            <nav class="flex gap-6">
                <a href="#" class="hover:text-brand-accent transition-colors text-lg font-bold uppercase tracking-widest hover-effect">Products</a>
                <a href="#" class="hover:text-brand-accent transition-colors text-lg font-bold uppercase tracking-widest hover-effect">Channels</a>
                <a href="#" class="hover:text-brand-accent transition-colors text-lg font-bold uppercase tracking-widest hover-effect">About</a>
                <button id="gravity-btn" class="border border-white px-6 py-2 hover:bg-white hover:text-black transition-all font-bold uppercase tracking-widest">
                    Toggle Gravity
                </button>
            </nav>
        </header>

        <!-- Link Channels / Sidebar -->
        <div class="absolute left-8 top-1/2 -translate-y-1/2 flex flex-col gap-4 pointer-events-auto">
            <div class="channel-link group cursor-pointer flex items-center gap-4">
                <div class="w-12 h-12 border border-white/20 rounded-full flex items-center justify-center group-hover:border-brand-accent group-hover:bg-brand-accent/10 transition-all">
                    <span class="text-xl">üì¶</span>
                </div>
                <span class="opacity-0 group-hover:opacity-100 -translate-x-4 group-hover:translate-x-0 transition-all duration-300">Wholesale</span>
            </div>
            <div class="channel-link group cursor-pointer flex items-center gap-4">
                <div class="w-12 h-12 border border-white/20 rounded-full flex items-center justify-center group-hover:border-brand-accent group-hover:bg-brand-accent/10 transition-all">
                    <span class="text-xl">üè≠</span>
                </div>
                <span class="opacity-0 group-hover:opacity-100 -translate-x-4 group-hover:translate-x-0 transition-all duration-300">Manufacturing</span>
            </div>
            <div class="channel-link group cursor-pointer flex items-center gap-4">
                <div class="w-12 h-12 border border-white/20 rounded-full flex items-center justify-center group-hover:border-brand-accent group-hover:bg-brand-accent/10 transition-all">
                    <span class="text-xl">üöÄ</span>
                </div>
                <span class="opacity-0 group-hover:opacity-100 -translate-x-4 group-hover:translate-x-0 transition-all duration-300">Logistics</span>
            </div>
             <div class="channel-link group cursor-pointer flex items-center gap-4">
                <div class="w-12 h-12 border border-white/20 rounded-full flex items-center justify-center group-hover:border-brand-accent group-hover:bg-brand-accent/10 transition-all">
                    <span class="text-xl">üíé</span>
                </div>
                <span class="opacity-0 group-hover:opacity-100 -translate-x-4 group-hover:translate-x-0 transition-all duration-300">Luxury</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-sm text-gray-500 pointer-events-auto flex justify-between items-end">
            <div>
                <p>Global Product Sales Inc.</p>
                <p>¬© 2024 All Rights Reserved.</p>
            </div>
            <div class="text-right">
                 <p class="animate-pulse text-brand-accent">Drag elements to interact</p>
            </div>
        </footer>
    </div>

    <!-- Physics Container -->
    <div id="scene-container" class="absolute top-0 left-0 w-full h-full z-0 overflow-hidden">
        <!-- Items will be injected here by JS -->
    </div>

    <!-- Custom Cursor/Effects Overlay -->
    <div id="cursor-follower" class="fixed w-8 h-8 border-2 border-brand-accent rounded-full pointer-events-none z-[100] mix-blend-difference transition-transform duration-75 ease-out -translate-x-1/2 -translate-y-1/2 hidden md:block"></div>
    <div id="cursor-dot" class="fixed w-2 h-2 bg-white rounded-full pointer-events-none z-[100] mix-blend-difference -translate-x-1/2 -translate-y-1/2 hidden md:block"></div>

    <script src="app.js"></script>
</body>
</html>
