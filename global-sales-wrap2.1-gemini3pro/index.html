<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Sales - Antigravity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 overflow-hidden h-screen w-screen text-white font-sans selection:bg-pink-500 selection:text-white">
    
    <!-- UI Layer (Fixed) -->
    <div id="ui-layer" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50 p-8 flex flex-col justify-between">
        <header class="pointer-events-auto flex justify-between items-center animate-fade-in-down select-none">
            <h1 class="text-5xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 drop-shadow-[0_0_10px_rgba(236,72,153,0.5)]">
                GRAVITY<span class="text-white">SALES</span>
            </h1>
            <nav class="space-x-4 flex items-center">
                <div class="bg-black/30 backdrop-blur-xl rounded-full p-1 border border-white/10 flex space-x-2">
                    <button id="toggle-gravity" class="px-6 py-2 bg-white/10 rounded-full hover:bg-pink-500/20 hover:text-pink-400 transition-all duration-300 hover:scale-105 active:scale-95 flex items-center group">
                        <i class="fa-solid fa-magnet mr-2 group-hover:rotate-12 transition-transform"></i> 
                        <span>Toggle Gravity</span>
                    </button>
                    <button id="explode-btn" class="px-6 py-2 bg-white/10 rounded-full hover:bg-indigo-500/20 hover:text-indigo-400 transition-all duration-300 hover:scale-105 active:scale-95 flex items-center group">
                         <i class="fa-solid fa-bomb mr-2 group-hover:animate-bounce"></i>
                         <span>Explode</span>
                    </button>
                    <button id="reset-view" class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-full hover:bg-white/20 transition-all duration-300 hover:rotate-180">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
            </nav>
        </header>

        <div class="flex justify-between items-end pointer-events-auto">
            <div class="social-dock flex flex-col space-y-4 bg-black/30 backdrop-blur-xl p-3 rounded-full border border-white/10 shadow-[0_0_20px_rgba(0,0,0,0.5)]">
                <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-white/5 text-gray-400 hover:bg-blue-500 hover:text-white transition-all hover:scale-110 hover:-translate-y-1 relative group">
                    <i class="fa-brands fa-twitter text-xl"></i>
                    <span class="absolute left-14 bg-black/80 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Twitter</span>
                </a>
                <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-white/5 text-gray-400 hover:bg-pink-600 hover:text-white transition-all hover:scale-110 hover:-translate-y-1 relative group">
                    <i class="fa-brands fa-instagram text-xl"></i>
                    <span class="absolute left-14 bg-black/80 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Instagram</span>
                </a>
                <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-white/5 text-gray-400 hover:bg-blue-700 hover:text-white transition-all hover:scale-110 hover:-translate-y-1 relative group">
                    <i class="fa-brands fa-linkedin-in text-xl"></i>
                    <span class="absolute left-14 bg-black/80 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">LinkedIn</span>
                </a>
                <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-white/5 text-gray-400 hover:bg-green-500 hover:text-white transition-all hover:scale-110 hover:-translate-y-1 relative group">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    <span class="absolute left-14 bg-black/80 px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">WhatsApp</span>
                </a>
            </div>
            
            <div class="text-right opacity-60 text-sm font-mono bg-black/30 backdrop-blur p-4 rounded-lg border border-white/5">
                <p class="mb-1 text-pink-400"><i class="fa-solid fa-cube mr-2"></i>PHYSICS ENGINE ACTIVE</p>
                <p>&copy; 2025 Gravity Sales Inc.</p>
            </div>
        </div>
    </div>

    <!-- Physics Canvas Container -->
    <div id="physics-container" class="absolute top-0 left-0 w-full h-full z-0 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center">
        <div class="absolute inset-0 bg-gray-900/90"></div> <!-- Overlay -->
    </div>

    <!-- DOM Items Container (Overlaying canvas, synced via JS) -->
    <!-- We'll use a container that matches the physics world dimensions -->
    <div id="items-container" class="absolute top-0 left-0 w-full h-full z-10 pointer-events-none overflow-hidden">
        <!-- Products will be injected here -->
    </div>
    
    <!-- Custom Mouse Cursor Element -->
    <div id="cursor-dot" class="fixed w-4 h-4 bg-pink-500 rounded-full pointer-events-none z-[100] mix-blend-difference transition-transform duration-75"></div>
    <div id="cursor-ring" class="fixed w-10 h-10 border border-white rounded-full pointer-events-none z-[100] mix-blend-difference transition-transform duration-300 ease-out"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
