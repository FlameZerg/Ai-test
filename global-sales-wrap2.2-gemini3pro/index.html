<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Sales | Zero Gravity Experience</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white overflow-hidden h-screen w-screen relative">

    <!-- Background Effects Layer -->
    <div id="background-effects" class="absolute inset-0 pointer-events-none z-0"></div>

    <!-- UI Layer (Fixed Elements) -->
    <div id="ui-layer" class="absolute inset-0 pointer-events-none z-50 flex flex-col justify-between p-8">
        <header class="flex justify-between items-center pointer-events-auto">
            <div class="text-3xl font-serif font-bold tracking-widest hover:text-blue-400 transition-colors cursor-pointer" id="brand-logo">
                GLOBAL<span class="text-blue-500">SALES</span>
            </div>
            <nav class="space-x-6 hidden md:block">
                <a href="#" class="hover:text-blue-400 transition">Products</a>
                <a href="#" class="hover:text-blue-400 transition">Collections</a>
                <a href="#" class="hover:text-blue-400 transition">About</a>
                <button id="gravity-toggle" class="border border-white px-4 py-2 rounded-full hover:bg-white hover:text-gray-900 transition">
                    <i class="fa-solid fa-magnet"></i> Toggle Gravity
                </button>
            </nav>
        </header>

        <footer class="flex justify-between items-end pointer-events-auto">
            <div class="flex space-x-4 text-xl">
                <a href="#" class="hover:text-blue-400 transform hover:scale-110 transition"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="hover:text-pink-500 transform hover:scale-110 transition"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="hover:text-blue-600 transform hover:scale-110 transition"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="text-sm text-gray-400">
                Â© 2025 Global Sales Inc.
            </div>
        </footer>
    </div>

    <!-- Physics Container (Where elements live) -->
    <!-- We will inject DOM elements here that sync with Matter.js -->
    <div id="physics-container" class="absolute inset-0 z-10 w-full h-full">
        <!-- Elements will be generated by JS -->
    </div>

    <!-- Custom Cursor Element -->
    <div id="custom-cursor" class="fixed w-4 h-4 bg-blue-500 rounded-full pointer-events-none z-50 mix-blend-screen shadow-[0_0_10px_#3b82f6]"></div>

    <!-- Mouse Trail Canvas -->
    <canvas id="trail-canvas" class="absolute inset-0 pointer-events-none z-20"></canvas>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/physics.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
